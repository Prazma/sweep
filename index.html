<!doctype html>
<html>
	<head>
		<title>Zippy</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			body {
		background: #191E24;
		font-family: sans-serif;
		font-weight: lighter;
		margin: 0;
		color: #fff;
			transition: 0.5s;
			-webkit-transition: 0.5s;
	}
	.title {
	color: #252525;
	}
	#displayPort{
	background: #b6b6b6;
	width: 185px;
	height: 185px;
	border-radius: 50%;
	margin-right: auto;
	margin-top: 70px;
	margin-left: auto;
	border: 20px solid;
	border-color: #7D7C74;
	-webkit-background-clip: padding-box;
	background-clip: padding-box;
		-webkit-transition: 0.5s;
		transition: 0.5s;
	}
	button {
	background: #24384E;
	border: 1px solid #fff;
	color: #fff;
	padding: 8px 0px;
	font-size: 20px;
	border-radius: 40px;
	width: 85%;
	margin-top: 30px;
		outline: none;
	}
	#proport {
	text-align: center;
	}
		#welcome {
			background: #fff;
			position: fixed;
			width: 90%;
			left: 5%;
			top: 50px;
			border-radius: 6px;
			color: #000;
			text-align: center;
			padding: 8px 0px;
			z-index: 51;
		}
			.header {
				font-size: 25px;
			}
			#darklow {
				background: rgba( 0, 0, 0, 0.8);
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				z-index: 50;
			}
			.btnWhite {
				color: #6f42c1;
				background-color: #fff;
				background-image: none;
				border: 1px solid rgba(27,31,35,0.2);
			}
			.btnWhite:hover {
				color: #fff;
				background-color: #6f42c1;
				background-image: none;
				border-color: #6f42c1;
			}
			#statics {
				position: fixed;
				bottom: 55px;
				left: 10%;
				background: #f1f1f1;
				padding: 10px 0px;
				border-radius: 6px;
				width: 80%;
				margin-top: 25px;
				margin-right: auto;
				margin-left: auto;
				color: #24384E;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				opacity: 0;
			}
			.bander {
				font-size: 20px;
			}
			#credit {
				background: #24384E;
				position: fixed;
				bottom: 0px;
				width: 100%;
				padding: 10px 0px;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				text-align: center;
			}
			.hiseek {
				font-size: 40px;
			}
			#result {
				display: none;
			}
			.creditTextOne {
				font-size: 20px;
				font-weight: lighter;
			}
			.creditTextSub {
				font-size: 10px;
				font-weight: lighter;
			}
			.creditTextTwo { 
				font-size: 20px;
				font-weight: bold;
			}
			.transbtn {
				background: transparent;
				border: none;
				width: auto;
				margin-left: 15px;
				margin-top: 5px;
			}
			.navwrap {
				position: fixed;
				top: 0;
				width: 100%;
				height: 50px;
				background: #fff;
				box-shadow: 0px 2px 5px #888888;
			}
	/*#24384E #7D7C74 #B6B6B6 on: #0859F2 #4080FC #191E24*/
		</style>
	</head>
	<body>
		<div id="darklow"></div>
		<div id="welcome">
			<br><span class="header">ようこそ！</span><br>
			<span>Zippyはあなたのインターネットをワンクリックで確実に早くします。Zippyはもちろん永遠に無料です。<br><br><strong>「接続」を押して始めよう</strong><br><br><button class="btnWhite" onclick="hideWindow()">わかった</button></span><br><br>
		</div>

			<button onclick="turnon()" id="onBtn">接続</button>
			<div id="statics">
				<div id="msg">
					<span><span id="step">加速</span>しています<br>少し待ってください</span>
				</div>
				<div id="result">
					<span class="bander"><span class="hiseek"><span id="perc">0</span>%</span><br>加速しました</span><br>
					<button class="btnWhite" onclick="shouStatics()">詳しい情報</button>
				</div>
			</div>
		</div>
		<div id="credit">
			<span class="creditTextOne">Zippy</span><span class="creditTextTwo">Net</span><span class="creditTextSub"> CO., LTD</span>
		</div>
		<div class="navwrap">
			<button class="transbtn">
				<svg aria-hidden="true" class="octicon octicon-three-bars" height="24" version="1.1" viewBox="0 0 12 16" width="18"><path fill-rule="evenodd" d="M11.41 9H.59C0 9 0 8.59 0 8c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zm0-4H.59C0 5 0 4.59 0 4c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zM.59 11H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1H.59C0 13 0 12.59 0 12c0-.59 0-1 .59-1z"></path></svg>
			</button>
		</div>
		<script>
			if(localStorage.mode) {
				document.getElementById("welcome").style.display = "none";
				document.getElementById("darklow").style.display = "none";
				init();
			} else {
				localStorage.mode = "off";
			}
			function turnon() {
				if( localStorage.mode == "off" ) {
					document.getElementById("displayPort").style.background = "#4080FC";
					document.body.style.background = "#fff";
					document.getElementById("displayPort").style.borderColor = "#0859F2";
					document.getElementById("onBtn").innerHTML = "切断";
					document.getElementById("statics").style.opacity = "1";
					localStorage.mode = "on";
				} else {
					document.getElementById("displayPort").style.background = "#b6b6b6";
					document.body.style.background = "#191E24";
					document.getElementById("displayPort").style.borderColor = "#7D7C74";
					document.getElementById("statics").style.opacity = "0";
					document.getElementById("onBtn").innerHTML = "接続";
					localStorage.mode = "off";
				}
			}
			function init() {
				if( localStorage.mode == "on" ) {
					document.getElementById("displayPort").style.background = "#4080FC";
					document.body.style.background = "#fff";
					document.getElementById("displayPort").style.borderColor = "#0859F2";
					document.getElementById("statics").style.opacity = "1";
					document.getElementById("onBtn").innerHTML = "切断";
					localStorage.mode = "on";
				} else {
					document.getElementById("displayPort").style.background = "#b6b6b6";
					document.body.style.background = "#191E24";
					document.getElementById("statics").style.opacity = "0";
					document.getElementById("displayPort").style.borderColor = "#7D7C74";
					document.getElementById("onBtn").innerHTML = "接続";
					localStorage.mode = "off";
				}
			}
			function hideWindow() {
				document.getElementById("welcome").style.display = "none";
				document.getElementById("darklow").style.display = "none";
			}
		</script>
	</body>
</html>
